<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 70px;
      margin: 0;
    }

    .todo-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px; /* avval 400px yoki 500px bo'lgan */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul.todo-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul.todo-list li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #333;
    }

    ul.todo-list li:last-child {
      border-bottom: none;
    }

    ul.todo-list li.done {
      text-decoration: line-through;
      color: #888;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      margin-left: 5px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }
    
    .done {
      background-color: #28a745; 
    }
    .done:hover {
      background-color: #218838;
    }
    
    .edit {
      background-color: #ffc107;
      color: black;
    }
    .edit:hover {
      background-color: #e0a800;
    }
    
    .delete {
      background-color: #dc3545;
    }
    .delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù Vazifalar Ro‚Äòyxati</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Vazifa kiriting..." required />
      <button type="submit">Qo‚Äòshish</button>
    </form>
    
    
    <ul class="todo-list">
      {% for task in tasks %}
        <li>
          <span class="{% if task.completed %}completed{% endif %}">
            {{ task.title }}
          </span>
          <a href="{% url 'toggle_done' task.id %}" class="btn done">Bajarildi</a>
          <a href="{% url 'update_task' task.id %}" class="btn edit">O'zgartirish</a>
          <a href="{% url 'delete_task' task.id %}" class="btn delete">O'chirish</a>
        </li>
      {% empty %}
        <li>Hali hech qanday vazifa yo‚Äòq</li>
      {% endfor %}
    </ul>

  </div>
</body>
</html>
